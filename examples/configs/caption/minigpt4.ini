[core/cli]
task_name = core/task/supervised
from_ckpt_dir = ./cache
cache_dir = ./cache
train_file = ./train.tsv
dev_file = ./dev.tsv
test_file = ./test.tsv

# model
[core/model/generation/minigpt4]
pretrained_name = minigpt4-7b
decoder_end_token_id = [835, 2277]
max_gen_seq_length = 36
num_beams = 2

# dataset
[core/dataset/ast]
names = ['caption', 'image']

[core/dataset/ast/train]
data_files = ${core/cli:train_file}
preprocess_functions = [
    'core/process/minigpt4/generation("Give the following image: <Img>ImageContent</Img>. You will be able to see the image once I provide it to you. Please answer my questions.###Human: <Img>", "</Img> Write a description for this image. ###Assistant:", caption, core/process/image/read(image))',
  ]

[core/dataset/ast/dev]
data_files = ${core/cli:dev_file}
preprocess_functions = [
    'core/process/minigpt4/generation/inputs("Give the following image: <Img>ImageContent</Img>. You will be able to see the image once I provide it to you. Please answer my questions.###Human: <Img>", "</Img> Write a description for this image. ###Assistant:", core/process/image/read(image))',
    'core/process/minigpt4/generation/labels(caption)',
  ]

[core/dataset/ast/test]
names = ['image']
data_files = ${core/cli:test_file}
preprocess_functions = [
    'core/process/minigpt4/generation/inputs("Give the following image: <Img>ImageContent</Img>. You will be able to see the image once I provide it to you. Please answer my questions.###Human: <Img>", "</Img> Write a description for this image. ###Assistant:", core/process/image/read(image))',
  ]

# process
[core/process/minigpt4]
pretrained_name = minigpt4-7b
max_prefix_seq_length = 32
max_suffix_seq_length = 128
max_gen_seq_length = 36

[core/process/image]
http_url = http://0.0.0.0:11230/?image={0}

# optim
[core/optim/adamw]
learning_rate = 0.00001

# scheduler
[core/scheduler/linear_warmup]
num_warmup_rate = 0.001

[core/writer/csv]
escapechar = \

# task
[core/task/supervised]
model = core/model/generation/minigpt4
optim = core/optim/adamw
scheduler = core/scheduler/linear_warmup
dataset = core/dataset/ast
loss_fn = core/loss/lm
score_fn = core/score/bleu
monitor_fns = ['core/score/bleu', 'core/score/rouge1', 'core/score/rouge2', 'core/score/rougel']
output_header = ['image']
postprocess_fn = core/postprocess/minigpt4/detokenize
writer = core/writer/csv

from_ckpt_dir = ${core/cli:from_ckpt_dir}
to_ckpt_dir = ${core/cli:cache_dir}
output_path = ${core/cli:cache_dir}/output.txt
train_batch_size = 4
dev_batch_size = 8
test_batch_size = 8
